<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataSphereXX Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #e4e7eb;
      background: radial-gradient(circle at top, #041427, #050914 80%);
      text-align: center;
    }

    header {
      padding: 60px 20px 20px;
    }

    h1 {
      font-size: 2.5em;
      background: linear-gradient(90deg, #27e9ff, #a5f5d7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.3em;
    }

    p.subtitle {
      font-size: 1.1em;
      color: #8ba6b2;
      margin-bottom: 50px;
    }

    #links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 0 10px;
    }

    .link-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #27e9ff55;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1em;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .link-btn:hover {
      background: #27e9ff33;
      transform: scale(1.05);
      box-shadow: 0 0 10px #27e9ff88;
    }

    #admin {
      margin-top: 60px;
      padding: 25px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid #27e9ff22;
      min-width: 260px;
    }

    #admin h2 {
      margin-bottom: 10px;
      color: #a5f5d7;
    }

    .admin-btn {
      background: #152737;
      color: #e4e7eb;
      border: 1px solid #27e9ff55;
      border-radius: 6px;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .admin-btn:hover {
      background: #27e9ff33;
      box-shadow: 0 0 8px #27e9ff88;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to DataSphereXX</h1>
    <p class="subtitle">Where digital resonance meets human imagination</p>
  </header>

  <main id="links">
    <!-- Dynamic buttons will appear here -->
  </main>

  <section id="admin">
    <h2>Admin Tools</h2>
    <button id="addLinkBtn" class="admin-btn">+ Add Link</button>
    <button id="restoreLinkBtn" class="admin-btn">Restore Last</button>
  </section>

  <script>
    async function fetchLinks() {
      try {
        const res = await fetch('/.netlify/functions/getLinks');
        const data = await res.json();
        const linksContainer = document.getElementById('links');
        linksContainer.innerHTML = '';

        if (Array.isArray(data.links)) {
          data.links.forEach(link => {
            const a = document.createElement('a');
            a.href = link.href;
            a.textContent = link.text;
            a.className = 'link-btn';
            a.target = '_blank';
            linksContainer.appendChild(a);
          });
        } else {
          linksContainer.innerHTML = '<p style="color:#f88;">No links found.</p>';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('links').innerHTML =
          '<p style="color:#f88;">Error loading links.</p>';
      }
    }

    document.getElementById('addLinkBtn').addEventListener('click', async () => {
      const text = prompt('Enter link name:');
      const href = prompt('Enter link URL (include https://):');
      if (!text || !href) return;
      await fetch('/.netlify/functions/updateLinks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, href })
      });
      fetchLinks();
    });

    document.getElementById('restoreLinkBtn').addEventListener('click', async () => {
      await fetch('/.netlify/functions/restoreLast');
      fetchLinks();
    });

    fetchLinks();
  </script>
</body>
</html>
