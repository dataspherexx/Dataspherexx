<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataSphereXX Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #e0f7fa;
      background: radial-gradient(circle at top, #0a192f 0%, #020c1b 100%);
      text-align: center;
    }
    header {
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      background: linear-gradient(90deg, #00e6ff, #ff7b00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p.subtitle {
      font-size: 1.2em;
      color: #8fd3f4;
      margin-bottom: 40px;
    }
    #links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
    }
    .link-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00e6ff;
      border-radius: 8px;
      padding: 12px 24px;
      color: #e0f7fa;
      text-decoration: none;
      transition: 0.3s;
    }
    .link-btn:hover {
      background: rgba(0, 230, 255, 0.3);
      box-shadow: 0 0 10px #00e6ff;
    }
    #adminPanel {
      background: rgba(10, 25, 47, 0.8);
      border: 1px solid rgba(0, 204, 255, 0.3);
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      margin: 0 auto 60px auto;
      padding: 25px 20px;
      text-align: center;
    }
    #adminPanel h2 {
      color: #a9cce3;
      text-shadow: 0 0 6px rgba(0, 204, 255, 0.5);
    }
    #adminPanel button {
      margin: 10px;
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s;
    }
    #addLinkBtn { background: #ff8c00; }
    #addLinkBtn:hover { background: #ffaa33; box-shadow: 0 0 10px rgba(255, 170, 51, 0.8); }
    #restoreLinkBtn { background: #28a745; }
    #restoreLinkBtn:hover { background: #3fc55a; box-shadow: 0 0 10px rgba(40, 167, 69, 0.8); }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to DataSphereXX</h1>
    <p class="subtitle">Where digital resonance meets human imagination</p>
  </header>

  <!-- This is the container your links render into -->
  <main id="links"></main>

  <section id="adminPanel">
    <h2>Admin Tools</h2>
    <div class="btn-group">
      <button id="addLinkBtn">+ Add Link</button>
      <button id="restoreLinkBtn">‚ü≥ Restore Last Deleted</button>
    </div>
  </section>

  <script>
    async function fetchLinks() {
      try {
        const res = await fetch('/.netlify/functions/getLinks');
        const data = await res.json();
        const linksContainer = document.getElementById('links');
        linksContainer.innerHTML = '';

        if (Array.isArray(data.links)) {
          data.links.forEach(link => {
            const a = document.createElement('a');
            a.href = link.href;
            a.textContent = link.text;
            a.className = 'link-btn';
            linksContainer.appendChild(a);
          });
        } else {
          linksContainer.innerHTML = '<p style="color:#f88;">No links found</p>';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('links').innerHTML =
          '<p style="color:#f88;">Error loading links</p>';
      }
    }

    // Stubs until persistence is added
    document.getElementById('addLinkBtn').addEventListener('click', () => {
      alert('Add Link functionality coming soon!');
    });

    document.getElementById('restoreLinkBtn').addEventListener('click', () => {
      alert('Restore functionality coming soon!');
    });

    fetchLinks();
  </script>
</body>
</html>
