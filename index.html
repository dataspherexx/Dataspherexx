<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataSphereXX Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0a0f24, #000);
      color: #d6f0ff;
      text-align: center;
      min-height: 100vh;
    }
    header {
      padding: 60px 20px 30px;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00d9ff, #ff6cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    h2 {
      font-weight: normal;
      font-size: 1.2rem;
      color: #9dcfff;
      margin-bottom: 50px;
    }
    #links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 0 20px;
    }
    .link-btn {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      padding: 12px 24px;
      color: #aeeeff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .link-btn:hover {
      background: rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 10px #00d9ff;
    }
    #admin {
      margin-top: 60px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      display: inline-block;
      padding: 25px 40px;
    }
    #admin h3 {
      margin-bottom: 15px;
      color: #8fdcff;
    }
    #admin input {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #00d9ff;
      margin: 5px;
      background: #050b1a;
      color: #fff;
    }
    #admin button {
      padding: 10px 15px;
      background: #00b3ff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin: 5px;
    }
    #admin button:hover {
      background: #0090cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to DataSphereXX</h1>
    <h2>Where digital resonance meets human imagination</h2>
  </header>

  <main id="links">Loading links...</main>

  <section id="admin">
    <h3>Admin Tools</h3>
    <input id="newText" placeholder="Link Label">
    <input id="newHref" placeholder="Link URL">
    <br>
    <button id="addLinkBtn">+ Add Link</button>
    <button id="restoreLinkBtn">Restore Last Link</button>
  </section>

  <script>
    async function fetchLinks() {
      const container = document.getElementById('links');
      container.innerHTML = 'Loading links...';
      try {
        const res = await fetch('/.netlify/functions/getLinks');
        const data = await res.json();
        container.innerHTML = '';
        data.links.forEach(link => {
          const a = document.createElement('a');
          a.href = link.href;
          a.textContent = link.text;
          a.className = 'link-btn';
          container.appendChild(a);
        });
      } catch (err) {
        container.innerHTML = '<p style="color:#f66">Error loading links.</p>';
        console.error(err);
      }
    }

    document.getElementById('addLinkBtn').addEventListener('click', async () => {
      const text = document.getElementById('newText').value.trim();
      const href = document.getElementById('newHref').value.trim();
      if (!text || !href) {
        alert('Please fill both fields.');
        return;
      }
      try {
        const res = await fetch('/.netlify/functions/updateLinks', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, href })
        });
        const result = await res.json();
        console.log(result);
        await fetchLinks();
        document.getElementById('newText').value = '';
        document.getElementById('newHref').value = '';
      } catch (err) {
        alert('Failed to add link.');
        console.error(err);
      }
    });

    document.getElementById('restoreLinkBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('/.netlify/functions/restoreLast');
        const result = await res.json();
        console.log(result);
        await fetchLinks();
      } catch (err) {
        alert('Failed to restore last link.');
        console.error(err);
      }
    });

    fetchLinks();
  </script>
</body>
</html>
